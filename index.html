<html>
<head>
  <title>Accelerometer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="accel.js" type="text/javascript"></script>

</head>
<body>
  <div id="content">
    <h1>devicemotion test</h1>
    <div><span id="device-motion-status">Unknown</span></div>
    <p>x: <span id="x"></span></p>
    <p>y: <span id="y"></span></p>
    <p>z: <span id="z"></span></p>
    <p>avg-ax: <span id="avg-ax"></span></p>
    <p>avg-ay: <span id="avg-ay"></span></p>
    <p>avg-az: <span id="avg-az"></span></p>
    <p>total: <span id="total"></span></p>
    <p>Update Interval: <span id="update-interval"></span></p>
    <button id='zero-acceleration'>Zero</button>
    <div id="acceleration-plot" class="plot"></div>
    <div id="velocity-plot" class="plot"></div>
  </div>
  
</body>
</html>
